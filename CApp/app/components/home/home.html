


<div class="container" ng-controller="home">
        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default panel-primary">
                    <!-- Default panel contents -->

                   <h3 style="color: black" align="center">To Add a new student Record :
                       <input type="button"  style="color:black;text-decoration-color: blue" value="ADD" ng-click="add()">
                   </h3>
                    <!-- Table -->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Delete</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="datalistval in datalist">
                            <td>{{datalistval.id}}</td>
                            <td>{{datalistval.name}}</td>
                            <td>{{datalistval.email}}</td>
                            <td><button type="button" class="btn btn-default btn-primary">Delete</button></td>
                            <td> <button type="button" class="btn btn-default btn-primary">Edit</button></td>

                            </tr>
                        <tr><td colspan="3"></td><td colspan="2"><button type="button" class="btn btn-success btn-block" ng-click="add()">ADD NEW RECORD</button></td></tr>
                        </tbody>
                    </table>




                </div><!--Panel Close-->


            </div>
        </div>
    </div>



    </div>
