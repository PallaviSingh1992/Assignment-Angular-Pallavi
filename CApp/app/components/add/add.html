<div id="addStudent" ng-controller="add">
    <h1 style="color: blue">Enter the details :</h1>
    <style>
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=email], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=reset] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
        input[type=reset]:hover {
            background-color: #45a049;
        }

        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 40px;
        }
    </style>
    <form>
        <label for="id">Student ID</label>
        <input type="text" id="id" name="id" placeholder="Student Id : 1,2 etc" ng-model="id">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name : first-name last-name" ng-model="name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="xyz@abc.pqr" ng-model="email">

        <input type="submit" value="ADD RECORD" ng-click="save()" >
        <input type="reset" value="CLEAR">
    </form>
</div>
